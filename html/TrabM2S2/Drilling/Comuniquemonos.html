<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comuniquemonos</title>
</head>
<body>
    <form action="Gracias.html" method="post">
        <h1><b>Comuniquemonos</b></h1>
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" id="Nombre"><br>
        <br>
        <label for="Correo">Correo</label>
        <input type="email" name="Correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required><br>
        <br>
        <label for="Telefono">Telefono:</label>
        <input type="number" id="Telefono" name="Telefono" min="100000000" max="999999999"><br>
        <br>
        <label for="Motivo">Motivo</label>
        <input type="text" name="Motivo" id="Motivo"><br><br>
        <textarea name="message" rows="10" cols="30"></textarea>
        <br>
        
    <br>
    <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
