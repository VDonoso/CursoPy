       <div style="background-color: #070707; color: grey;"> 
        <form action="Gracias.html" method="post">

        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" id="Nombre"><br>
        <br>
        <label for="Correo">Correo</label>
        <input type="email" name="Correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required><br>
        <br>
        <label for="Telefono">Telefono:</label>
        <input type="number" id="Telefono" name="Telefono" min="100000000" max="999999999"><br>
        <br>
        <label for="Fecha">FECHA</label><br>
        <input type="date" name="Fecha" id="Fecha"><br>
        <br>
        <label for="Hora">HORA</label><br>
        <input type="time" name="Hora" id="Hora"><br>
        <br>
        <label for="Cantidad de asistentes">Cantidad de asistentes</label>
        <input type="Cantidad de asistentes"><br>
        
    <br>
    <input type="submit" value="RESERVAR">
    </div>
    </form>
